# Render Blueprint - LunarView 배포 설정
# 이 파일로 Render에서 자동으로 서비스를 생성합니다

databases:
  - name: lunarview-db
    databaseName: lunarview
    user: lunarview
    plan: free
    region: singapore  # 한국에서 가까운 리전

services:
  # 시그널링 서버 (WebSocket + REST API)
  - type: web
    name: lunarview-server
    runtime: node
    region: singapore
    buildCommand: cd apps/server && npm install && npm run build
    startCommand: cd apps/server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: lunarview-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_KEY
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true

  # 웹사이트 (정적 사이트)
  - type: web
    name: lunarview-website
    runtime: static
    buildCommand: echo "Static site - no build needed"
    staticPublishPath: apps/website
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
