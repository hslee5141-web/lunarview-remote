<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Purple gradient for monitor border -->
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
    <!-- Soft white glow for moon -->
    <filter id="moonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Black background with rounded corners -->
  <rect x="0" y="0" width="512" height="512" rx="64" fill="#0a0a0f"/>
  
  <!-- Square monitor frame (purple gradient border, no stand) -->
  <rect x="80" y="80" width="352" height="352" rx="24" fill="none" stroke="url(#borderGrad)" stroke-width="8"/>
  
  <!-- Inner screen (slightly darker) -->
  <rect x="96" y="96" width="320" height="320" rx="16" fill="#0f0f14"/>
  
  <!-- White crescent moon (larger, fills most of the screen) -->
  <g filter="url(#moonGlow)">
    <path d="M360 256
             A 110 110 0 1 1 360 256.01
             A 75 75 0 1 0 360 256
             Z" 
          fill="#f5f5f5" 
          transform="translate(-104, 0)"/>
  </g>
</svg>
