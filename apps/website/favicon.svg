<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Purple gradient for monitor border -->
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
    <!-- Soft white glow for moon -->
    <filter id="moonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Clip path for monitor screen -->
    <clipPath id="screenClip">
      <rect x="56" y="56" width="400" height="400" rx="18"/>
    </clipPath>
  </defs>
  
  <!-- Black background with rounded corners -->
  <rect x="0" y="0" width="512" height="512" rx="64" fill="#0a0a0f"/>
  
  <!-- Larger square monitor frame (purple gradient border, no stand) -->
  <rect x="40" y="40" width="432" height="432" rx="28" fill="none" stroke="url(#borderGrad)" stroke-width="10"/>
  
  <!-- Inner screen (slightly darker) -->
  <rect x="56" y="56" width="400" height="400" rx="18" fill="#0f0f14"/>
  
  <!-- Maximum sized white crescent moon (clipped to screen area) -->
  <g clip-path="url(#screenClip)" filter="url(#moonGlow)">
    <path d="M420 256
             A 170 170 0 1 1 420 256.01
             A 120 120 0 1 0 420 256
             Z" 
          fill="#f5f5f5" 
          transform="translate(-164, 0)"/>
  </g>
</svg>
