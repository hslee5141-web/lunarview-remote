<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Monitor frame gradient - purple tones matching the site -->
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <!-- Screen background gradient - matching site background -->
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <!-- Moon gradient - soft white with warm glow -->
    <radialGradient id="moonGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#fffef0"/>
      <stop offset="60%" stop-color="#f5f0dc"/>
      <stop offset="100%" stop-color="#e8e0c8"/>
    </radialGradient>
    <!-- Stand gradient -->
    <linearGradient id="standGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </linearGradient>
    <!-- Strong moon glow effect -->
    <filter id="moonGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Outer glow for monitor -->
    <filter id="monitorGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Monitor Stand -->
  <path d="M200 470 L200 430 L312 430 L312 470 L340 490 L172 490 Z" fill="url(#standGrad)"/>
  
  <!-- Monitor Frame (outer) with glow -->
  <g filter="url(#monitorGlow)">
    <rect x="16" y="16" width="480" height="400" rx="24" fill="url(#frameGrad)"/>
  </g>
  
  <!-- Screen (inner dark area) -->
  <rect x="32" y="32" width="448" height="368" rx="12" fill="url(#screenGrad)"/>
  
  <!-- Classic Crescent Moon - like the reference image -->
  <g filter="url(#moonGlow)" transform="translate(256, 216)">
    <!-- Main moon circle -->
    <circle cx="0" cy="0" r="120" fill="url(#moonGrad)"/>
    <!-- Shadow circle to create crescent shape - offset to upper right -->
    <circle cx="45" cy="-35" r="95" fill="url(#screenGrad)"/>
  </g>
</svg>
