<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - LunarView</title>
    <meta name="description" content="LunarView 계정을 만들고 원격 연결을 시작하세요">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="legal.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <a href="/" class="auth-logo">
            <svg class="logo-icon" viewBox="0 0 512 512" width="32" height="32">
                <circle cx="256" cy="256" r="256" fill="#000000" />
                <rect x="80" y="100" width="352" height="260" rx="16" fill="none" stroke="#ffffff" stroke-width="16" />
                <path d="M230 360 L230 400 L180 440 L332 440 L282 400 L282 360" fill="none" stroke="#ffffff"
                    stroke-width="12" stroke-linejoin="round" />
                <g transform="translate(256, 230)">
                    <circle cx="0" cy="0" r="75" fill="#ffffff" />
                    <circle cx="30" cy="-20" r="60" fill="#000000" />
                </g>
            </svg>
            <span>LunarView</span>
        </a>

        <div class="auth-card">
            <div class="auth-header">
                <h1>회원가입</h1>
                <p>무료 계정을 만들고 원격 연결을 시작하세요</p>
            </div>

            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" placeholder="홍길동" required>
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="8자 이상 입력" minlength="8" required>
                </div>

                <div class="form-group">
                    <label for="passwordConfirm">비밀번호 확인</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호 재입력" required>
                </div>

                <div class="form-checkbox">
                    <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                    <label for="agreeTerms">
                        <a href="/terms.html" target="_blank">이용약관</a> 및
                        <a href="/privacy.html" target="_blank">개인정보처리방침</a>에 동의합니다
                    </label>
                </div>

                <div class="form-checkbox">
                    <input type="checkbox" id="agreeMarketing" name="agreeMarketing">
                    <label for="agreeMarketing">
                        마케팅 정보 수신에 동의합니다 (선택)
                    </label>
                </div>

                <button type="submit" class="btn btn-primary auth-submit">가입하기</button>
            </form>

            <div class="auth-divider">
                <span>또는</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn"
                    onclick="window.open('https://lunarview-server.onrender.com/api/auth/google', 'google_login', 'width=500,height=600')">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Google로 가입
                </button>
                <button type="button" class="social-btn"
                    onclick="window.open('https://lunarview-server.onrender.com/api/auth/github', 'github_login', 'width=500,height=600')">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path
                            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                    </svg>
                    GitHub로 가입
                </button>
            </div>

            <div class="auth-footer">
                이미 계정이 있으신가요? <a href="/login.html">로그인</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://lunarview-server.onrender.com/api';

        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            const termsCheck = document.getElementById('agreeTerms');
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;

            // 유효성 검사
            if (password !== passwordConfirm) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            if (password.length < 8) {
                alert('비밀번호는 8자 이상이어야 합니다.');
                return;
            }

            if (termsCheck && !termsCheck.checked) {
                alert('이용약관에 동의해주세요.');
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = '가입 처리 중...';

                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password, name })
                });

                const data = await response.json();

                if (data.success) {
                    // 토큰 저장
                    localStorage.setItem('accessToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    alert('회원가입이 완료되었습니다!');
                    window.location.href = '/';
                } else {
                    alert(data.error || '회원가입에 실패했습니다.');
                }
            } catch (error) {
                console.error('Signup error:', error);
                alert('서버에 연결할 수 없습니다.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // 이미 로그인된 경우 홈으로 리다이렉트
        if (localStorage.getItem('accessToken')) {
            window.location.href = '/';
        }
    </script>
</body>

</html>
