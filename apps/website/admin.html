<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 - LunarView</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="legal.css">
    <style>
        .admin-container {
            min-height: 100vh;
            padding-top: 80px;
        }

        .admin-header {
            padding: 40px 0 30px;
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            border-bottom: 1px solid var(--border-default);
        }

        .admin-header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .admin-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .admin-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(249, 115, 22, 0.2));
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: 600;
            color: #ef4444;
        }

        .admin-content {
            padding: 40px 0 80px;
        }

        .admin-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            border-bottom: 1px solid var(--border-default);
            padding-bottom: 0;
        }

        .admin-tab {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: var(--transition-fast);
            margin-bottom: -1px;
        }

        .admin-tab:hover {
            color: var(--text-primary);
        }

        .admin-tab.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
        }

        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-xl);
            padding: 24px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-change {
            font-size: 12px;
            margin-top: 8px;
        }

        .stat-change.positive {
            color: var(--success);
        }

        .stat-change.negative {
            color: var(--error);
        }

        .data-table {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-xl);
            overflow: hidden;
        }

        .data-table thead {
            background: var(--bg-tertiary);
        }

        .data-table th {
            padding: 14px 20px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-table td {
            padding: 16px 20px;
            font-size: 14px;
            color: var(--text-primary);
            border-top: 1px solid var(--border-default);
        }

        .data-table tbody tr:hover {
            background: var(--bg-tertiary);
        }

        .plan-badge {
            display: inline-flex;
            padding: 4px 10px;
            border-radius: var(--radius-full);
            font-size: 11px;
            font-weight: 600;
        }

        .plan-badge.free {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .plan-badge.pro {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(6, 182, 212, 0.2));
            color: var(--accent-primary);
        }

        .status-dot {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-dot.inactive::before {
            background: var(--text-muted);
        }

        .admin-login {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .admin-login-box {
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-xl);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .admin-login-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 8px;
        }

        .admin-login-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 32px;
        }

        @media (max-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .data-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
    <!-- Admin Login -->
    <div id="adminLogin" class="admin-login">
        <div class="admin-login-box">
            <div class="admin-badge" style="margin: 0 auto 24px; width: fit-content;">
                <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                관리자 전용
            </div>
            <h1 class="admin-login-title">관리자 로그인</h1>
            <p class="admin-login-subtitle">LunarView 관리자 패널에 접근하려면 API 키가 필요합니다.</p>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="apiKey">API 키</label>
                    <input type="password" id="apiKey" placeholder="관리자 API 키 입력" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full" style="margin-top: 16px;">로그인</button>
            </form>
            <p style="text-align: center; margin-top: 24px; font-size: 13px; color: var(--text-muted);">
                <a href="/">← 홈으로 돌아가기</a>
            </p>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" style="display: none;">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="container">
                <a href="/" class="logo">
                    <svg class="logo-icon" viewBox="0 0 512 512" width="32" height="32">
                        <circle cx="256" cy="256" r="256" fill="#000000" />
                        <rect x="80" y="100" width="352" height="260" rx="16" fill="none" stroke="#ffffff"
                            stroke-width="16" />
                        <path d="M230 360 L230 400 L180 440 L332 440 L282 400 L282 360" fill="none" stroke="#ffffff"
                            stroke-width="12" stroke-linejoin="round" />
                        <g transform="translate(256, 230)">
                            <circle cx="0" cy="0" r="75" fill="#ffffff" />
                            <circle cx="30" cy="-20" r="60" fill="#000000" />
                        </g>
                    </svg>
                    <span>LunarView</span>
                </a>
                <div class="nav-actions">
                    <span class="admin-badge">
                        <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                        </svg>
                        관리자
                    </span>
                    <button class="btn btn-ghost" id="adminLogoutBtn">로그아웃</button>
                </div>
            </div>
        </nav>

        <div class="admin-container">
            <div class="admin-header">
                <div class="container">
                    <div class="admin-header-content">
                        <h1 class="admin-title">관리자 대시보드</h1>
                        <span id="lastUpdated" style="font-size: 13px; color: var(--text-muted);">마지막 업데이트: -</span>
                    </div>
                </div>
            </div>

            <div class="admin-content">
                <div class="container">
                    <!-- Stats -->
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">총 사용자</div>
                            <div class="stat-value" id="statTotalUsers">-</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">활성 구독</div>
                            <div class="stat-value" id="statActiveSubscriptions">-</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">현재 연결</div>
                            <div class="stat-value" id="statCurrentConnections">-</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">오늘 가입</div>
                            <div class="stat-value" id="statTodaySignups">-</div>
                        </div>
                    </div>

                    <!-- Tabs -->
                    <div class="admin-tabs">
                        <button class="admin-tab active" data-tab="users">사용자</button>
                        <button class="admin-tab" data-tab="subscriptions">구독</button>
                        <button class="admin-tab" data-tab="connections">연결</button>
                        <button class="admin-tab" data-tab="logs">로그</button>
                    </div>

                    <!-- Users Panel -->
                    <div class="admin-panel active" id="panel-users">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>이메일</th>
                                    <th>이름</th>
                                    <th>플랜</th>
                                    <th>가입일</th>
                                    <th>상태</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody">
                                <tr>
                                    <td colspan="5" style="text-align: center; color: var(--text-muted);">데이터 로딩 중...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Subscriptions Panel -->
                    <div class="admin-panel" id="panel-subscriptions">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>사용자</th>
                                    <th>플랜</th>
                                    <th>상태</th>
                                    <th>시작일</th>
                                    <th>종료일</th>
                                </tr>
                            </thead>
                            <tbody id="subscriptionsTableBody">
                                <tr>
                                    <td colspan="5" style="text-align: center; color: var(--text-muted);">데이터 로딩 중...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Connections Panel -->
                    <div class="admin-panel" id="panel-connections">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>연결 ID</th>
                                    <th>호스트 여부</th>
                                    <th>연결 대상</th>
                                    <th>연결 시간</th>
                                    <th>마지막 활동</th>
                                </tr>
                            </thead>
                            <tbody id="connectionsTableBody">
                                <tr>
                                    <td colspan="5" style="text-align: center; color: var(--text-muted);">데이터 로딩 중...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Logs Panel -->
                    <div class="admin-panel" id="panel-logs">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>시간</th>
                                    <th>이벤트</th>
                                    <th>소스</th>
                                    <th>대상</th>
                                    <th>결과</th>
                                </tr>
                            </thead>
                            <tbody id="logsTableBody">
                                <tr>
                                    <td colspan="5" style="text-align: center; color: var(--text-muted);">데이터 로딩 중...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:8080'
            : 'https://lunarview-server.onrender.com';

        // 인증 확인
        async function checkAuth() {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                if (!data.success || !data.user.is_admin) {
                    alert('관리자 권한이 없습니다.');
                    window.location.href = '/';
                    return;
                }

                // 관리자 확인 완료 -> 대시보드 표시
                document.getElementById('adminLogin').style.display = 'none'; // 혹시 모를 기존 요소 숨김
                document.getElementById('adminDashboard').style.display = 'block';
                loadUsers(); // 사용자 데이터 로드
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/login.html';
            }
        }

        // 로그아웃
        document.getElementById('adminLogoutBtn').addEventListener('click', () => {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        });

        // 탭 전환
        document.querySelectorAll('.admin-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.admin-panel').forEach(p => p.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(`panel-${tab.dataset.tab}`).classList.add('active');
            });
        });

        // 사용자 목록 로드
        async function loadUsers() {
            const token = localStorage.getItem('accessToken');
            try {
                const response = await fetch(`${API_BASE}/api/auth/admin/users`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                if (data.success) {
                    renderUsers(data.users);
                    // 통계 업데이트
                    document.getElementById('statTotalUsers').textContent = data.users.length;
                    const today = new Date().toISOString().split('T')[0];
                    const todaySignups = data.users.filter(u => u.created_at.startsWith(today)).length;
                    document.getElementById('statTodaySignups').textContent = todaySignups;
                }
            } catch (error) {
                console.error('Failed to load users:', error);
            }

            document.getElementById('lastUpdated').textContent = `마지막 업데이트: ${new Date().toLocaleString('ko-KR')}`;
        }

        function renderUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            const PLAN_NAMES = { free: '무료', personal_pro: '개인 프로', business: '비즈니스', team: '팀' };

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: var(--text-muted);">사용자가 없습니다.</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(u => {
                const trialInfo = u.trial_ends_at ? `
                    <div style="font-size: 11px; color: var(--accent-primary); margin-top: 4px;">
                        체험 종료: ${new Date(u.trial_ends_at).toLocaleDateString()}
                    </div>
                ` : '';

                return `
                <tr>
                    <td>
                        <div style="font-weight: 500;">${u.email}</div>
                        <div style="font-size: 12px; color: var(--text-muted);">${u.provider || 'local'}</div>
                    </td>
                    <td>${u.name}</td>
                    <td>
                        <select onchange="updatePlan('${u.id}', this.value)" style="padding: 4px; border-radius: 4px; border: 1px solid var(--border-default);">
                            <option value="free" ${u.plan === 'free' ? 'selected' : ''}>무료</option>
                            <option value="personal_pro" ${u.plan === 'personal_pro' ? 'selected' : ''}>개인 프로</option>
                            <option value="business" ${u.plan === 'business' ? 'selected' : ''}>비즈니스</option>
                            <option value="team" ${u.plan === 'team' ? 'selected' : ''}>팀</option>
                        </select>
                    </td>
                    <td>
                        ${new Date(u.created_at).toLocaleDateString('ko-KR')}
                        ${trialInfo}
                    </td>
                    <td>
                        <button onclick="extendTrial('${u.id}')" class="btn btn-outline" style="padding: 4px 8px; font-size: 12px;">+30일 체험</button>
                    </td>
                    <td>
                        <span class="status-dot ${u.is_admin ? '' : 'inactive'}">
                            ${u.is_admin ? '관리자' : '사용자'}
                        </span>
                    </td>
                </tr>
            `}).join('');
        }

        // 플랜 변경
        window.updatePlan = async (userId, newPlan) => {
            if (!confirm('사용자의 플랜을 변경하시겠습니까?')) return;

            const token = localStorage.getItem('accessToken');
            try {
                const response = await fetch(`${API_BASE}/api/auth/admin/users/${userId}/plan`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ plan: newPlan })
                });

                if (response.ok) {
                    alert('플랜이 변경되었습니다.');
                    loadUsers();
                } else {
                    alert('플랜 변경 실패');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('오류가 발생했습니다.');
            }
        };

        // 체험 기간 연장
        window.extendTrial = async (userId) => {
            const days = prompt('연장할 일수를 입력하세요 (기본 30일):', '30');
            if (!days) return;

            const token = localStorage.getItem('accessToken');
            try {
                const response = await fetch(`${API_BASE}/api/auth/admin/users/${userId}/trial`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ days: parseInt(days) })
                });

                if (response.ok) {
                    alert('체험 기간이 연장되었습니다.');
                    loadUsers();
                } else {
                    alert('변경 실패');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('오류가 발생했습니다.');
            }
        };

        // 초기화
        checkAuth();
    </script>
</body>

</html>
