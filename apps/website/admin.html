<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 - LunarView</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="legal.css">
    <style>
        .admin-container {
            min-height: 100vh;
            padding-top: 80px;
        }

        .admin-header {
            padding: 40px 0 30px;
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            border-bottom: 1px solid var(--border-default);
        }

        .admin-header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .admin-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .admin-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(249, 115, 22, 0.2));
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: 600;
            color: #ef4444;
        }

        .admin-content {
            padding: 40px 0 80px;
        }

        .admin-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            border-bottom: 1px solid var(--border-default);
            padding-bottom: 0;
        }

        .admin-tab {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: var(--transition-fast);
            margin-bottom: -1px;
        }

        .admin-tab:hover {
            color: var(--text-primary);
        }

        .admin-tab.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
        }

        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-xl);
            padding: 24px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-change {
            font-size: 12px;
            margin-top: 8px;
        }

        .stat-change.positive {
            color: var(--success);
        }

        .stat-change.negative {
            color: var(--error);
        }

        .data-table {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-xl);
            overflow: hidden;
        }

        .data-table thead {
            background: var(--bg-tertiary);
        }

        .data-table th {
            padding: 14px 20px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-table td {
            padding: 16px 20px;
            font-size: 14px;
            color: var(--text-primary);
            border-top: 1px solid var(--border-default);
        }

        .data-table tbody tr:hover {
            background: var(--bg-tertiary);
        }

        .plan-badge {
            display: inline-flex;
            padding: 4px 10px;
            border-radius: var(--radius-full);
            font-size: 11px;
            font-weight: 600;
        }

        .plan-badge.free {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .plan-badge.pro {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(6, 182, 212, 0.2));
            color: var(--accent-primary);
        }

        .status-dot {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-dot.inactive::before {
            background: var(--text-muted);
        }

        .admin-login {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .admin-login-box {
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-xl);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .admin-login-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 8px;
        }

        .admin-login-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 32px;
        }

        @media (max-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .data-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
    <!-- Admin Login -->
    <div id="adminLogin" class="admin-login">
        <div class="admin-login-box">
            <div class="admin-badge" style="margin: 0 auto 24px; width: fit-content;">
                <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                관리자 전용
            </div>
            <h1 class="admin-login-title">관리자 로그인</h1>
            <p class="admin-login-subtitle">LunarView 관리자 패널에 접근하려면 API 키가 필요합니다.</p>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="apiKey">API 키</label>
                    <input type="password" id="apiKey" placeholder="관리자 API 키 입력" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full" style="margin-top: 16px;">로그인</button>
            </form>
            <p style="text-align: center; margin-top: 24px; font-size: 13px; color: var(--text-muted);">
                <a href="/">← 홈으로 돌아가기</a>
            </p>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" style="display: none;">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="container">
                <a href="/" class="logo">
                    <svg class="logo-icon" viewBox="0 0 512 512" width="32" height="32">
                        <circle cx="256" cy="256" r="256" fill="#000000" />
                        <rect x="80" y="100" width="352" height="260" rx="16" fill="none" stroke="#ffffff"
                            stroke-width="16" />
                        <path d="M230 360 L230 400 L180 440 L332 440 L282 400 L282 360" fill="none" stroke="#ffffff"
                            stroke-width="12" stroke-linejoin="round" />
                        <g transform="translate(256, 230)">
                            <circle cx="0" cy="0" r="75" fill="#ffffff" />
                            <circle cx="30" cy="-20" r="60" fill="#000000" />
                        </g>
                    </svg>
                    <span>LunarView</span>
                </a>
                <div class="nav-actions">
                    <span class="admin-badge">
                        <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                        </svg>
                        관리자
                    </span>
                    <button class="btn btn-ghost" id="adminLogoutBtn">로그아웃</button>
                </div>
            </div>
        </nav>

        <div class="admin-container">
            <div class="admin-header">
                <div class="container">
                    <div class="admin-header-content">
                        <h1 class="admin-title">관리자 대시보드</h1>
                        <span id="lastUpdated" style="font-size: 13px; color: var(--text-muted);">마지막 업데이트: -</span>
                    </div>
                </div>
            </div>

            <div class="admin-content">
                <div class="container">
                    <!-- Stats -->
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">총 사용자</div>
                            <div class="stat-value" id="statTotalUsers">-</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">활성 구독</div>
                            <div class="stat-value" id="statActiveSubscriptions">-</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">현재 연결</div>
                            <div class="stat-value" id="statCurrentConnections">-</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">오늘 가입</div>
                            <div class="stat-value" id="statTodaySignups">-</div>
                        </div>
                    </div>

                    <!-- Tabs -->
                    <div class="admin-tabs">
                        <button class="admin-tab active" data-tab="users">사용자</button>
                        <button class="admin-tab" data-tab="subscriptions">구독</button>
                        <button class="admin-tab" data-tab="connections">연결</button>
                        <button class="admin-tab" data-tab="logs">로그</button>
                    </div>

                    <!-- Users Panel -->
                    <div class="admin-panel active" id="panel-users">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>이메일</th>
                                    <th>이름</th>
                                    <th>플랜</th>
                                    <th>가입일</th>
                                    <th>상태</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody">
                                <tr>
                                    <td colspan="5" style="text-align: center; color: var(--text-muted);">데이터 로딩 중...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Subscriptions Panel -->
                    <div class="admin-panel" id="panel-subscriptions">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>사용자</th>
                                    <th>플랜</th>
                                    <th>상태</th>
                                    <th>시작일</th>
                                    <th>종료일</th>
                                </tr>
                            </thead>
                            <tbody id="subscriptionsTableBody">
                                <tr>
                                    <td colspan="5" style="text-align: center; color: var(--text-muted);">데이터 로딩 중...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Connections Panel -->
                    <div class="admin-panel" id="panel-connections">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>연결 ID</th>
                                    <th>호스트 여부</th>
                                    <th>연결 대상</th>
                                    <th>연결 시간</th>
                                    <th>마지막 활동</th>
                                </tr>
                            </thead>
                            <tbody id="connectionsTableBody">
                                <tr>
                                    <td colspan="5" style="text-align: center; color: var(--text-muted);">데이터 로딩 중...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Logs Panel -->
                    <div class="admin-panel" id="panel-logs">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>시간</th>
                                    <th>이벤트</th>
                                    <th>소스</th>
                                    <th>대상</th>
                                    <th>결과</th>
                                </tr>
                            </thead>
                            <tbody id="logsTableBody">
                                <tr>
                                    <td colspan="5" style="text-align: center; color: var(--text-muted);">데이터 로딩 중...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const API_BASE = isLocal ? 'http://localhost:8080' : 'https://lunarview-server.onrender.com';
        let adminApiKey = localStorage.getItem('adminApiKey') || '';

        // 관리자 로그인 확인
        function checkAdminAuth() {
            if (adminApiKey) {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
                loadAdminData();
            }
        }

        // 관리자 로그인
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const apiKey = document.getElementById('apiKey').value;

            try {
                const response = await fetch(`${API_BASE}/admin/clients`, {
                    headers: { 'X-API-Key': apiKey }
                });

                if (response.ok) {
                    adminApiKey = apiKey;
                    localStorage.setItem('adminApiKey', apiKey);
                    document.getElementById('adminLogin').style.display = 'none';
                    document.getElementById('adminDashboard').style.display = 'block';
                    loadAdminData();
                } else {
                    alert('올바르지 않은 API 키입니다.');
                }
            } catch (error) {
                alert('서버에 연결할 수 없습니다.');
            }
        });

        // 관리자 로그아웃
        document.getElementById('adminLogoutBtn').addEventListener('click', () => {
            adminApiKey = '';
            localStorage.removeItem('adminApiKey');
            document.getElementById('adminLogin').style.display = 'flex';
            document.getElementById('adminDashboard').style.display = 'none';
        });

        // 탭 전환
        document.querySelectorAll('.admin-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.admin-panel').forEach(p => p.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(`panel-${tab.dataset.tab}`).classList.add('active');
            });
        });

        // 관리자 데이터 로드
        async function loadAdminData() {
            const headers = { 'X-API-Key': adminApiKey };

            // 현재 연결된 클라이언트
            try {
                const clientsRes = await fetch(`${API_BASE}/admin/clients`, { headers });
                const clients = await clientsRes.json();

                document.getElementById('statCurrentConnections').textContent = clients.length;

                const connectionsBody = document.getElementById('connectionsTableBody');
                if (clients.length > 0) {
                    connectionsBody.innerHTML = clients.map(c => `
                        <tr>
                            <td><code>${c.connectionId}</code></td>
                            <td>${c.isHost ? '호스트' : '뷰어'}</td>
                            <td>${c.connectedTo || '-'}</td>
                            <td>${new Date(c.connectedAt).toLocaleString('ko-KR')}</td>
                            <td>${new Date(c.lastActivity).toLocaleString('ko-KR')}</td>
                        </tr>
                    `).join('');
                } else {
                    connectionsBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: var(--text-muted);">현재 연결된 클라이언트가 없습니다.</td></tr>';
                }
            } catch (e) {
                console.error('Failed to load clients:', e);
            }

            // 접근 로그
            try {
                const logsRes = await fetch(`${API_BASE}/admin/logs`, { headers });
                const logs = await logsRes.json();

                const logsBody = document.getElementById('logsTableBody');
                if (logs.length > 0) {
                    logsBody.innerHTML = logs.slice(0, 50).map(l => `
                        <tr>
                            <td>${new Date(l.timestamp).toLocaleString('ko-KR')}</td>
                            <td>${l.event}</td>
                            <td><code>${l.sourceId}</code></td>
                            <td>${l.targetId ? `<code>${l.targetId}</code>` : '-'}</td>
                            <td style="color: ${l.success ? 'var(--success)' : 'var(--error)'}">
                                ${l.success ? '성공' : '실패'}
                            </td>
                        </tr>
                    `).join('');
                } else {
                    logsBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: var(--text-muted);">로그가 없습니다.</td></tr>';
                }
            } catch (e) {
                console.error('Failed to load logs:', e);
            }

            // 사용자 데이터
            try {
                const usersRes = await fetch(`${API_BASE}/admin/users`, { headers });
                const usersData = await usersRes.json();

                document.getElementById('statTotalUsers').textContent = usersData.stats.total;
                document.getElementById('statTodaySignups').textContent = usersData.stats.todaySignups;

                const PLAN_NAMES = { free: '무료', personal_pro: '개인 프로', business: '비즈니스', team: '팀' };
                const usersBody = document.getElementById('usersTableBody');
                if (usersData.users.length > 0) {
                    usersBody.innerHTML = usersData.users.map(u => `
                        <tr>
                            <td>${u.email}</td>
                            <td>${u.name}</td>
                            <td><span class="plan-badge ${u.plan === 'free' ? 'free' : 'pro'}">${PLAN_NAMES[u.plan] || u.plan}</span></td>
                            <td>${new Date(u.created_at).toLocaleDateString('ko-KR')}</td>
                            <td><span class="status-dot">활성</span></td>
                        </tr>
                    `).join('');
                } else {
                    usersBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: var(--text-muted);">사용자가 없습니다.</td></tr>';
                }
            } catch (e) {
                console.error('Failed to load users:', e);
            }

            // 구독 데이터
            try {
                const subsRes = await fetch(`${API_BASE}/admin/subscriptions`, { headers });
                const subsData = await subsRes.json();

                document.getElementById('statActiveSubscriptions').textContent = subsData.activeCount;

                const PLAN_NAMES = { free: '무료', personal_pro: '개인 프로', business: '비즈니스', team: '팀' };
                const STATUS_NAMES = { active: '활성', cancelled: '취소됨', expired: '만료됨', past_due: '연체' };
                const subsBody = document.getElementById('subscriptionsTableBody');
                if (subsData.subscriptions.length > 0) {
                    subsBody.innerHTML = subsData.subscriptions.map(s => `
                        <tr>
                            <td>${s.email}</td>
                            <td><span class="plan-badge ${s.plan === 'free' ? 'free' : 'pro'}">${PLAN_NAMES[s.plan] || s.plan}</span></td>
                            <td><span class="status-dot ${s.status !== 'active' ? 'inactive' : ''}">${STATUS_NAMES[s.status] || s.status}</span></td>
                            <td>${s.current_period_start ? new Date(s.current_period_start).toLocaleDateString('ko-KR') : '-'}</td>
                            <td>${s.current_period_end ? new Date(s.current_period_end).toLocaleDateString('ko-KR') : '-'}</td>
                        </tr>
                    `).join('');
                } else {
                    subsBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: var(--text-muted);">구독 정보가 없습니다.</td></tr>';
                }
            } catch (e) {
                console.error('Failed to load subscriptions:', e);
            }

            document.getElementById('lastUpdated').textContent = `마지막 업데이트: ${new Date().toLocaleString('ko-KR')}`;
        }

        // 초기화
        checkAdminAuth();
    </script>
</body>

</html>
