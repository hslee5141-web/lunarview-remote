<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0f">
    <title>LunarView - 웹 뷰어</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <!-- 연결 화면 -->
        <div id="connect-screen" class="screen active">
            <div class="connect-container">
                <!-- 로고 -->
                <div class="brand">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" width="48" height="48">
                            <rect x="2" y="3" width="20" height="14" rx="2" stroke="currentColor" stroke-width="1.5"
                                fill="none" />
                            <line x1="8" y1="21" x2="16" y2="21" stroke="currentColor" stroke-width="1.5" />
                            <line x1="12" y1="17" x2="12" y2="21" stroke="currentColor" stroke-width="1.5" />
                            <path d="M16.5 10A4.5 4.5 0 1 1 9.5 5.5 3.5 3.5 0 0 0 16.5 10z" fill="currentColor"
                                opacity="0.9" />
                        </svg>
                    </div>
                    <h1 class="brand-name">LunarView</h1>
                    <p class="brand-subtitle">웹 원격 연결</p>
                </div>

                <!-- 연결 폼 -->
                <div class="connect-form">
                    <div class="input-group">
                        <label for="connection-id">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
                                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
                            </svg>
                            연결 ID
                        </label>
                        <input type="text" id="connection-id" placeholder="9자리 ID 입력" inputmode="numeric" maxlength="9">
                    </div>
                    <div class="input-group">
                        <label for="password">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" />
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                            비밀번호
                        </label>
                        <input type="password" id="password" placeholder="비밀번호 입력">
                    </div>
                    <button id="connect-btn" class="btn-connect">
                        <span>연결하기</span>
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7" />
                        </svg>
                    </button>
                    <div id="error-msg" class="error-message"></div>
                </div>

                <!-- 서버 설정 -->
                <details class="server-settings">
                    <summary>
                        <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="3" />
                            <path
                                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                        </svg>
                        고급 설정
                    </summary>
                    <div class="settings-content">
                        <label>서버 주소</label>
                        <input type="text" id="server-url" value="ws://localhost:8080">
                    </div>
                </details>

                <!-- 연결 상태 표시 -->
                <div class="connection-status" id="connection-status">
                    <div class="status-indicator"></div>
                    <span>연결 대기 중</span>
                </div>
            </div>
        </div>

        <!-- 뷰어 화면 -->
        <div id="viewer-screen" class="screen">
            <!-- 상단 툴바 -->
            <div class="viewer-toolbar">
                <div class="toolbar-left">
                    <button id="back-btn" class="toolbar-btn" title="뒤로">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <div class="connection-info">
                        <span class="remote-name" id="remote-name">원격 PC</span>
                        <span class="connection-quality">
                            <span class="quality-dot"></span>
                            <span id="ping-display">0ms</span>
                        </span>
                    </div>
                </div>
                <div class="toolbar-center">
                    <span id="fps-display" class="fps-badge">60 FPS</span>
                </div>
                <div class="toolbar-right">
                    <button id="quality-btn" class="toolbar-btn" title="화질 설정">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 20h9M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z" />
                        </svg>
                    </button>
                    <button id="fullscreen-btn" class="toolbar-btn" title="전체화면">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="15 3 21 3 21 9" />
                            <polyline points="9 21 3 21 3 15" />
                            <line x1="21" y1="3" x2="14" y2="10" />
                            <line x1="3" y1="21" x2="10" y2="14" />
                        </svg>
                    </button>
                    <button id="disconnect-btn" class="toolbar-btn danger" title="연결 해제">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18" />
                            <line x1="6" y1="6" x2="18" y2="18" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- 원격 화면 -->
            <div class="canvas-container">
                <canvas id="remote-canvas"></canvas>
                <div class="canvas-overlay" id="canvas-overlay">
                    <div class="loading-spinner"></div>
                    <p>화면 로딩 중...</p>
                </div>
            </div>

            <!-- 하단 터치 컨트롤 -->
            <div class="touch-bar">
                <button id="keyboard-btn" class="touch-btn" title="키보드">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="4" width="20" height="16" rx="2" />
                        <path d="M6 8h.001M10 8h.001M14 8h.001M18 8h.001" />
                        <path d="M6 12h.001M10 12h.001M14 12h.001M18 12h.001" />
                        <line x1="6" y1="16" x2="18" y2="16" />
                    </svg>
                    <span>키보드</span>
                </button>
                <button id="mouse-mode-btn" class="touch-btn" title="마우스 모드">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4l7.07 17 2.51-7.39L21 11.07 4 4z" />
                        <line x1="13.58" y1="13.58" x2="21" y2="21" />
                    </svg>
                    <span>마우스</span>
                </button>
                <button id="special-keys-btn" class="touch-btn" title="특수키">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="10" rx="2" />
                        <circle cx="12" cy="16" r="1" />
                        <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                    </svg>
                    <span>특수키</span>
                </button>
            </div>
        </div>

        <!-- 가상 키보드 패널 -->
        <div id="virtual-keyboard" class="keyboard-panel hidden">
            <div class="keyboard-header">
                <span>텍스트 입력</span>
                <button id="close-keyboard-btn" class="close-btn">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="keyboard-content">
                <input type="text" id="keyboard-input" placeholder="여기에 입력하세요...">
                <button id="send-text-btn" class="btn-send">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13" />
                        <polygon points="22 2 15 22 11 13 2 9 22 2" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- 특수키 패널 -->
        <div id="special-keys-panel" class="special-keys-panel hidden">
            <div class="keyboard-header">
                <span>특수 키</span>
                <button id="close-special-btn" class="close-btn">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="special-keys-grid">
                <button class="special-key" data-key="Escape">Esc</button>
                <button class="special-key" data-key="Tab">Tab</button>
                <button class="special-key" data-key="Delete">Del</button>
                <button class="special-key" data-key="Home">Home</button>
                <button class="special-key" data-key="End">End</button>
                <button class="special-key" data-key="PageUp">PgUp</button>
                <button class="special-key" data-key="PageDown">PgDn</button>
                <button class="special-key modifier" data-key="Control">Ctrl</button>
                <button class="special-key modifier" data-key="Alt">Alt</button>
                <button class="special-key modifier" data-key="Shift">Shift</button>
                <button class="special-key combo" data-combo="Control+Alt+Delete">Ctrl+Alt+Del</button>
                <button class="special-key combo" data-combo="Alt+Tab">Alt+Tab</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
