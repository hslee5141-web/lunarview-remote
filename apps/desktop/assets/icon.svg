<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Black circular background -->
  <circle cx="256" cy="256" r="256" fill="#000000"/>
  
  <!-- Monitor Frame (outer) - white -->
  <rect x="80" y="100" width="352" height="260" rx="16" 
        fill="none" stroke="#ffffff" stroke-width="16"/>
  
  <!-- Monitor Stand - white -->
  <path d="M230 360 L230 400 L180 440 L332 440 L282 400 L282 360" 
        fill="none" stroke="#ffffff" stroke-width="12" stroke-linejoin="round"/>
  
  <!-- Crescent Moon - white -->
  <g transform="translate(256, 230)">
    <!-- Main moon circle -->
    <circle cx="0" cy="0" r="75" fill="#ffffff"/>
    <!-- Shadow circle to create crescent shape -->
    <circle cx="30" cy="-20" r="60" fill="#000000"/>
  </g>
</svg>
